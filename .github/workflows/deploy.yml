name: Deploy to HostGator

on:
  push:
    branches:
      - main  # Ou 'master', dependendo de como vocÃª criou o repo

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /
        protocol: ftp           # <--- ADICIONE ISSO (ForÃ§a o protocolo padrÃ£o)
        port: 21                # <--- ADICIONE ISSO (Garante a porta correta)
        security: loose         # <--- O PULO DO GATO (Relaxa a verificaÃ§Ã£o de SSL)
        exclude: |
          **/.git*
          **/.github*
          README.md